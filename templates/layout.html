<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Bybit Trading App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('market') }}">BybitApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if session.get('api_key') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('market') }}">Рынок</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('trade') }}">Торговля</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('balance') }}">Баланс</a>
                    </li>
                    {% endif %}
                </ul>
                {% if session.get('api_key') %}
                <form class="d-flex" method="post" action="{{ url_for('logout') }}">
                    <button class="btn btn-outline-danger" type="submit">Выйти</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
